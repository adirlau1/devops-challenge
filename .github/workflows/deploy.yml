name: Deploy Pipeline

on:
  workflow_run:
    workflows: ["Build Pipeline"]
    types:
      - completed
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Terraform Init
        run: terraform init -reconfigure
        working-directory: ./terraform

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan
        working-directory: ./terraform

      - name: Terraform Apply
        id: apply
        if: ${{ github.ref == 'refs/heads/main' }} && ${{ github.event_name == 'push' }}
        run: terraform apply -auto-approve tfplan || true
        continue-on-error: true
        working-directory: ./terraform
      
      - name: Import Existing Security Group (If Apply fails)
        if: failure() # This will run if the previous step failed
        run: terraform import module.security_group.aws_security_group.allow_http_ssh sg-0e079a7fde17a5054
        working-directory: ./terraform

      - name: Terraform Apply (Retry after import)
        if: failure() # This will run if the import step was necessary
        run: terraform apply -auto-approve
        working-directory: ./terraform

  


        

        